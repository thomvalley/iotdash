<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connected Office Dashboard</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link href="css/dashboard.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div id="chart_modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="chart_title">Modal title</h4>
              </div>
              <div class="modal-body autoModal" id="modal_content">
              </div>
              <div class="modal-footer">
              </div>
          </div>
      </div>
  </div>

	  <div class="container container-fluid">
	  	<div class="row" id="dashboard_wrapper">
		  	<div class="row" id="dashboard_header">
				<div class = "col-xs-4 panel panel-default frame-only title">
					<img src="images/dse_logo.png" alt="DataStax" style="height: 47px; width: auto;">
					<h3>Connected Office Dashboard</h3>
				</div>
				<div class="col-xs-2 panel panel-default gauges frame-only" id="padding">
				</div>
				<div class="col-xs-2 panel panel-default gauges frame-only" id="sensors">
				</div>
				<div class="col-xs-2 panel panel-default gauges frame-only" id="messages">
				</div>
				<div class="col-xs-2 panel panel-default gauges frame-only" id="occupancy">
				</div>
	  	</div>
		<div class="row" id="dashboard_body">
			<div class="col-xs-12 frame-only">
				<div class="row" id="dashboard_first_row">
					<div class="col-xs-6 panel panel-default main_chart" id="room_chart">
						Chart 1
					</div>
					<div class="col-xs-6 panel panel-default main_chart" id="lunch_chart">
						Chart 3
					</div>
				</div>
				<div class="row" id="dashboard_second_row">
					<div class="col-xs-6 panel panel-default main_chart img_cont" id="office_plan">
						<div style="position:absolute;left:5px;top:5px;" class="chartTitle">
							Current Room Occupancy
						</div>
						<div id="boardroom" class="room_occupancy_label">1</div>
						<div id="birdcage" class="room_occupancy_label">2</div>
						<div id="flightdeck" class="room_occupancy_label">3</div>
						<div id="grizzly" class="room_occupancy_label">4</div>
						<div id="cassandra" class="room_occupancy_label">5</div>
						<div id="vortex" class="room_occupancy_label">6</div>
						<div id="yeager" class="room_occupancy_label">7</div>
					</div>
					
					<div class="col-xs-6 panel panel-default main_chart" id="snack_chart">
						Chart 4
					</div>
				</div>
                <div class="row" id="dashboard_third_row">
                    <div class="col-xs-12 panel panel-default full_chart" id="map_wrapper">
                        <div class="chartTitle">
                            DataStax Employees Worldwide (real time location)
                        </div>
                        <div id = "people_map" class="full_map">
                        </div>
                    </div>
                </div>
			</div>
		</div>
		<div class="row" id="dashboard_footer">
		</div>
	  </div>
	  
	  
	  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="js/index.js"></script>
  </body>
</html>
